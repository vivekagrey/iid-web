{% load static %}

<style>
    body{
        background-color: #fff;
    }
    
    .fail-text {
        text-align: center;
        color: red;
    }

    .textt {
        text-align: center;
    }

</style>

<html>
    <head>
	<title>Transaction Failed</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div style="display:none">
        <input type="hidden" name="csrfmiddlewaretoken" value="{% csrf_token %}">
    </div>
    
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="" style="text-align: center; padding-top: 50px">
                    <img src="{% static 'images/Logo/IID_logo.jpg' %}" alt="IID Logo" width="20%">
                </div>
            </div>
            <div class="row" style="padding-top: 50px">
                <div class="container">
                    <h4 class="fail-text"><b>Transaction Cancelled!</b></h4>
                    <h4 class="textt">Order Status: <b>{{ status }}</b></h4>
                    <h4 class="textt">Transaction ID: <b>{{ txnid }}</b></h4>
                    
                    <br>
                    <br>
                    <p style="text-align: center">Use the transaction ID mentioned above for any support query.</p>
                    <p style="text-align: center">If the amount was deducted from your account, please contact your bank.</p>
                    <br>
                    <p style="text-align: center; font-size: 20px"><a href="{% url 'app:home' %}">Click here</a> to go back to homepage</p>
                </div>
            </div>

        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
